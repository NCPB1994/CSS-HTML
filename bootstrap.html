<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <p class="text-primary">Привет, Bootstrap</p>
    <p class="text-center">Текст по центру</p>
    <div class="bg-success text-white p-2">Зеленый фон</div>
    <div class="border p-2">Блок с рамкой</div>
    <div class="container my-4">
      <div class="p-3 bg-success text-white rounded shadow text-center">
        Привет, Bootstrap!
      </div>
    </div>
    <p class="text-primary">Главный цвет текста</p>
    <p class="text-danger">Ошибка: неверный пароль</p>
    <div class="bg-warning p-2">Внимание</div>
    <div class="bg-success text-white p-2">Готово!</div>
    <div class="container my-3">
      <div class="card mb-2">
        <div class="card-body bg-success text-white">Успех</div>
      </div>
      <div class="card mb-2">
        <div class="card-body bg-warning">Предупреждение</div>
      </div>
      <div class="card">
        <div class="card-body bg-danger text-white">Ошибка</div>
      </div>
    </div>
    <div class="conteiner">
      <div class="row">
        <div class="col">Колонка 1</div>
        <div class="col">Колонка 2</div>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-12 col-md-6 col-lg-4">Блок 1</div>
      <div class="col-12 col-md-6 col-lg-4">Блок 2</div>
      <div class="col-12 col-md-6 col-lg-4">Блок 3</div>
    </div>
    <div class="text-center my-3">
      <h1 class="display-3 fw-bold">Привет, Boodstrap!</h1>
      <p class="text-muted">Быстро, адаптивно, красиво</p>
    </div>
    <button class="btn btn-primary">Нажми</button>
    <a class="#" class="btn btn-success">Купить</a>
    <button class="btn-outline-dander">Удалить</button>
    <div class="card" style="width: 18rem"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
